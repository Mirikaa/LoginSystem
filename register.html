    <h1 class="text-center" style="color: aliceblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Register</h1>
    </br>

    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: aliceblue; font-family: 'Courier New', Courier, monospace;">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: aliceblue; font-family: 'Courier New', Courier, monospace;">Mobile Number</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Mobile Number"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color: aliceblue; font-family: 'Courier New', Courier, monospace;">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color: aliceblue; font-family: 'Courier New', Courier, monospace;">Confirm Password</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-group form-check"></div>
        <a href="product.html" class="btn btn-primary">SUBMIT</a>
      </div>
